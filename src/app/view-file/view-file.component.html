<nz-card class="mx-4 mt-2">
  <div class="row">
    <div class="col-md-6 col-xl-6 mb-2" id="frame-view" style="text-align: right">
      <iframe #invoicePreview class="preview-template border-0 shadow" [style.width]="w + 'px'" style="height: calc(100vh - 15rem)"></iframe>
    </div>
    <div class="col-md-6 col-xl-6">
      <h4>Mẫu thiết kế: {{fileInfo.info.name}}</h4>
      <h4>Thông tin khách hàng</h4>
      <h4>
        Sđt: <strong>{{fileInfo.info.phone}}</strong>
      </h4>
      <h4>
        Kích thước: <strong>Ngang {{fileInfo.info.width}}cm x Dọc {{fileInfo.info.height}}cm</strong>
      </h4>
    </div>
  </div>
</nz-card>
