<nz-card class="m-3 bg-white">
  <div class="row justify-content-between mb-2">
    <div class="col-md-6">
      <h4>Danh sách files của bạn</h4>
    </div>
    <div class="col-md-6 mt-sm-2 d-flex justify-content-end">
      <div [formGroup]="formSearch">
        <input class="form-control" placeholder="Tìm kiếm số điện thoại" formControlName="phone">
      </div>
    </div>
  </div>
  <app-list-file [allowEdit]="true" [loading]="loading" [listOfData]="listOfData"></app-list-file>

</nz-card>
