<nz-table #basicTable [nzData]="listOfData" [nzLoading]="loading">
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <div class="img-thumbnail me-1">
            <img #img (error)="img.src = 'assets/images/logo.png'" [src]="urlBE + '/image/' + data.name + '.png'" />
          </div>
          <div class="info-file">
            <div><a [href]="'/view/' + data.id" target="_blank">{{data.name}}</a></div>
            <div class="d-flex align-items-center"><span nz-icon nzType="phone" nzTheme="outline" class="pe-1"></span>{{data.phone}}</div>
            <div>
                <nz-tag [nzColor]="'green'" *ngIf="data.isCustomer">Khách hàng</nz-tag>
                <nz-tag [nzColor]="'red'" *ngIf="!data.isCustomer">Admin</nz-tag>
            </div>
          </div>
        </div>
        <div class="button-group">
          <div class="mb-1"><a [href]="'/view/' + data.id" target="_blank" class="d-flex align-items-baseline">
            <span nz-icon nzType="eye" nzTheme="outline"></span>
            <span class="ps-1 d-none d-sm-block">Xem file</span>
          </a></div>
          <div *ngIf="allowRemove"><a class="text-danger d-flex align-items-baseline" (click)="removeFile(data)" *ngIf="!data.removing">
            <span nz-icon nzType="delete" nzTheme="outline"></span>
            <span class="ps-1 d-none d-sm-block">Xoá file</span>
          </a></div>
        </div>
      </div>
    </td>
<!--    <td>{{ data.id }}</td>-->
<!--    <td>{{ data.phone }}</td>-->
<!--    <td>{{ data.name }}</td>-->

<!--      <nz-tag [nzColor]="'green'" *ngIf="data.isCustomer">Khách hàng</nz-tag>-->
<!--      <nz-tag [nzColor]="'red'" *ngIf="!data.isCustomer">Admin</nz-tag>-->
<!--    </td>-->
<!--    <td>-->
<!--      &lt;!&ndash;        <a href="javascript: void(0)" (click)="viewFile(data.id)">Xem file</a>&ndash;&gt;-->
<!--      <a [href]="'/view/' + data.id" target="_blank">Xem file</a>-->
<!--    </td>-->
  </tr>
  </tbody>
</nz-table>
